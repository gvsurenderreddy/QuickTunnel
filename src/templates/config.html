<div class="panel panel-default">
  <div class="panel-heading">Tunnel Host</div>
  <div class="panel-body">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="host" class="col-xs-3 control-label">Host</label>
        <div class="col-xs-9">
          <input type="text" class="form-control" id="host" placeholder="Host/IP" ng-model="Config.Host.host">
        </div>
      </div>
      <div class="form-group">
        <label for="port" class="col-xs-3 control-label">Port</label>
        <div class="col-xs-9">
          <input type="number" class="form-control" id="port" placeholder="Port" ng-model="Config.Host.port">
        </div>
      </div>
    </form>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">Authentication</div>
  <div class="panel-body">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="user" class="col-xs-3 control-label">User</label>
        <div class="col-xs-9">
          <input type="text" class="form-control" id="user" placeholder="User" ng-model="Config.Host.user">
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-3 control-label">Private Key</label>
        <div class="col-xs-9">
          <file-chooser path="Config.Host.privateKeyFile"></file-chooser>
        </div>
      </div>
    </form>
  </div>
</div>
